<div id="tripContainer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><h3><span class="entypo-address"></span> FINN DIN TUR</h3></li>
                    <li>Din posisjon</li>
                    <li>
                        <div id="checkForm">
                            <input type="checkbox" id="currentPos">Bruk din posisjon
                        </div>
                    </li>
                    <li><input type="text" id ="startPos" class ="fin"placeholder="Adresse"><br></li>
                    <li>Avstand til startpunkt(timer)</li> <!--Finn metode for å finne nåværende posisjon-->
                    <!--Få inn API for å beregne avstand mellom punkter i DB og startposisjon-->
                    <li><input class = "slider" type = "range" id="inputDistanceToStart" min = "0" max = "50" step = "1" title = "Velg antall km" value = "0"  onchange="distanceValue.value=value" /><output id="distanceValue"></output></li>
                    <li>Lengde på tur</li>
                    <li><input class = "slider" type = "range" id="distanceTrip" min = "1" max = "40" step = "1" title = "Velg antall km" value = "0" onchange="distanceTripValue.value=value"/><output id="distanceTripValue"></output></li>
                    <li>Vanskelighetsgrad</li>
                    <li><inp class = "slider" type = "range" id="difficulty" min = "0" max = "50" step = "1" title = "Velg antall km" value = "0"></input></li>
                    <li><button id = "btnSearch" type="button" onclick="findTrip()" class="btn btn-info">Søk</button></li>
                </ul>
            </div>
            <script>
                $('input[type="range"]').on('input', function () {
                    var percent = Math.ceil(((this.value - this.min) / (this.max - this.min)) * 100);
                    console.log(this.min);
                    $(this).css('background', '-webkit-linear-gradient(left, #ff7d00 0%, #fec389 ' + percent + '%, #e9e9e9 ' + percent + '%)');
                });

            </script>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <!--Kart start-->
                <div id = "map"></div>
                <!--Kart-->
            </div><!--Kolonne-->
        </div> <!--Klasse row-->
    </div><!--Slutt på container-->
    <hr>
    <footer>
        <p>&copy; 2015 Company, Inc.</p>
    </footer>

</div>
