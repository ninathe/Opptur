        <script>
                var shape_for_db = null;

                var map = new L.Map('map', {center: new L.LatLng(65.00, 11.50), zoom: 5});

                // create a new tile layer
                var tileUrl = 'https://tile.thunderforest.com/outdoors/{z}/{x}/{y}.png',
                    layer = new L.TileLayer(tileUrl, {maxZoom: 18});

                // add the layer to the map
                map.addLayer(layer);


                var drawnItems = new L.FeatureGroup();
                map.addLayer(drawnItems);

                // Set the title to show on the polygon button
                L.drawLocal.draw.toolbar.buttons.polyline = 'Tegn topptur!';

                var drawControl = new L.Control.Draw({
                    position: 'topleft',
                    draw: {
                        polyline: true,
                        rectangle: false,
                        polygon: false,
                        circle: false,
                        marker: false
                    },
                    edit: {
                        featureGroup: drawnItems,
                        remove: true
                    }
                });
                map.addControl(drawControl);
                drawControl.setDrawingOptions({ polyline: { shapeOptions: { color: '#ffa44c', opacity: 1.0 } } });


                map.on('draw:created', function (e) {
                    var type = e.layerType,
                            layer = e.layer;

                    if (type === 'marker') {
                        layer.bindPopup('A popup!');
                    }

                    drawnItems.addLayer(layer);





                    var shape = drawnItems.toGeoJSON();
                    shape_for_db = JSON.stringify(shape);
                    //var latlong = drawnItems.getLatLngs();
                    console.log(shape);
                    console.log(drawnItems);
                });



                map.on('draw:edited', function (e) {
                    var layers = e.layers;
                    var countOfEditedLayers = 0;
                    layers.eachLayer(function(layer) {
                        countOfEditedLayers++;
                    });
                    console.log("Edited " + countOfEditedLayers + " layers");
                });

                L.DomUtil.get('changeColor').onclick = function () {
                    drawControl.setDrawingOptions({ rectangle: { shapeOptions: { color: '#ffa44c' } } });
                };


        </script>
